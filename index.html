<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-box">
                    <p class="score" id="home-score">0</p>                    
                </div>
                <div class="btn-wrapper">
                    <button class="score-btn" onclick="plus1Home()">+1</button>
                    <button class="score-btn" onclick="plus2Home()">+2</button>
                    <button class="score-btn" onclick="plus3Home()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score-box">
                    <p class="score" id="guest-score">0</p>                    
                </div>
                <div class="btn-wrapper">
                    <button class="score-btn" onclick="plus1Guest()">+1</button>
                    <button class="score-btn" onclick="plus2Guest()">+2</button>
                    <button class="score-btn" onclick="plus3Guest()">+3</button>
                </div>
            </div>
        </div>
        <div>
            <button class="score-btn" onclick="reset()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
